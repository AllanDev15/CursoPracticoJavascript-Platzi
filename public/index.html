<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/tailwind.css">
</head>

<body>
  <header id="navbar" class="bg-indigo-600 px-6 md:px-8 py-4 fixed w-full top-0 text-indigo-200 z-10">
    <div class="md:flex md:justify-between font-semibold">
      <div class="flex justify-between text-lg text-gray-50">
        <h1><a href="index.html">Curso practico de JavaScript</a></h1>
        <div id="menu" class="md:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </div>
      </div>
      <nav id="navigation" class="max-h-0 overflow-hidden transition-all duration-300 md:max-h-full">
        <ul class="md:flex md:justify-between">
          <li class="mt-4 text-center md:text-left md:mt-0 md:mr-6 lg:mr-8">
            <a class="hover:underline text-gray-50" href="#geometricas">Figuras Geometricas</a>
          </li>
          <li class="mt-4 text-center md:text-left md:mt-0 md:mr-6 lg:mr-8">
            <a class="hover:underline" href="#descuentos">Precios y Descuentos</a>
          </li>
          <li class="mt-4 text-center md:text-left md:mt-0 md:mr-6 lg:mr-8">
            <a class="hover:underline" href="#operaciones">Promedio Moda y Mediana</a>
          </li>
          <li class="mt-4 text-center md:text-left md:mt-0">
            <a class="hover:underline" href="#analisis">Analisis Salarial</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="mt-14">
    <section id="geometricas" class="geometricas bg-indigo-100">
      <div class="container">
        <h2 class="text-2xl">Figuras Geometricas | Area y Perimetro</h2>
        <div class="grid grid-cols-1 gap-6 mt-6 md:grid-cols-2 lg:grid-cols-3">
          <div class="card self-start square py-4 px-6 md:py-6 md:px-8">
            <h3 class="card__title">Cuadrado</h3>
            <form class="grid grid-cols-1 items-center gap-y-10 max-h-80 md:h-72">
              <div class="flex justify-between">
                <div class="w-1/2">
                  <label for="inputLadoCuadrado" class="block mb-1 text-sm">Lado del cuadrado:</label>
                  <input id="inputLadoCuadrado" type="number">
                  <p class="feedback hidden text-sm text-red-500"></p>
                </div>
                <div
                  class="relative justify-self-end md:top-2 after:h-14 after:w-14 after:border-2 after:border-indigo-400 after:block">
                </div>
              </div>
              <div class="col-span-2 place-self-end">
                <button type="button" id="areaCuadrado" data-type="area"
                  class="mr-3 bg-indigo-600 transition-colors duration-200 hover:bg-indigo-700">Área</button>
                <button type="button" id="perimetroCuadrado" data-type="perimetro"
                  class="bg-indigo-600 transition-colors duration-200 hover:bg-indigo-700">Perímetro</button>
              </div>
            </form>
          </div>
          <div class="card self-start triangle py-4 px-6 md:py-6 md:px-8">
            <h3 class="card__title">Triangulo</h3>
            <form class="grid grid-cols-1 items-center gap-y-10 max-h-80 md:h-72">
              <div class="flex justify-between">
                <div class="w-1/2">
                  <div class="mb-4">
                    <label for="inputLado1Triangulo" class="block mb-1 text-sm">Lado 1 del triangulo:</label>
                    <input id="inputLado1Triangulo" type="number">
                  </div>
                  <div class="mb-4">
                    <label for="inputLado2Triangulo" class="block mb-1 text-sm">Lado 2 del triangulo:</label>
                    <input id="inputLado2Triangulo" type="number">
                  </div>
                  <div>
                    <label for="inputBaseTriangulo" class="block mb-1 text-sm">Base del triangulo:</label>
                    <input id="inputBaseTriangulo" type="number">
                  </div>
                </div>
                <div class="justify-self-end self-center relative -top-2">
                  <div class="triangleShape h-14 w-14 bg-indigo-400 relative">
                    <div class="triangleShape h-12 w-12 bg-white absolute top-1 left-1"></div>
                  </div>
                </div>
              </div>
              <div class="col-span-2 place-self-end">
                <button type="button" id="areaTriangulo" data-type="area"
                  class="mr-3 bg-indigo-600 transition-colors duration-200 hover:bg-indigo-700">Área</button>
                <button type="button" id="perimetroTriangulo" data-type="perimetro"
                  class="bg-indigo-600 transition-colors duration-200 hover:bg-indigo-700">Perímetro</button>
              </div>
            </form>
          </div>
          <div class="card circle self-start py-4 px-6 md:py-6 md:px-8">
            <h3 class="card__title">Circulo</h3>
            <form class=" max-h-80 grid grid-cols-1 items-center gap-y-10 md:h-72">
              <div class="flex justify-between">
                <div class="w-1/2">
                  <div class="flex flex-wrap gap-4 mb-4">
                    <div class="mr-6 flex gap-2">
                      <input class="indigo appearance-none rounded-full" id="inputRadio" type="radio" value="radio"
                        name="tipo" checked>
                      <label for="inputRadio" class="block mb-1 text-sm">Radio</label>
                    </div>
                    <div class="mr-6 flex gap-2">
                      <input class="indigo appearance-none rounded-full" id="inputDiametro" type="radio"
                        value="diametro" name="tipo">
                      <label for="inputDiametro" class="block mb-1 text-sm h-">Diametro</label>
                    </div>
                  </div>
                  <div>
                    <label for="inputCirculo" class="block mb-1 text-sm">Radio del circulo:</label>
                    <input id="inputCirculo" type="number">
                  </div>
                </div>
                <div
                  class="circle relative justify-self-end top-2 after:w-14 after:h-14 after:rounded-full after:border-2 after:border-indigo-400 after:block">
                </div>
              </div>
              <div class="col-span-2 place-self-end">
                <button type="button" id="areaCirculo" data-type="area"
                  class="mr-3 bg-indigo-600 transition-colors duration-200 hover:bg-indigo-700">Área</button>
                <button type="button" id="perimetroCirculo" data-type="perimetro"
                  class="bg-indigo-600 transition-colors duration-200 hover:bg-indigo-700">Perímetro</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="bg-blue-100">
      <div class="container">
        <h2 class="text-2xl">Precios y Descuentos</h2>
        <div class="flex self-start">
          <div class="card discount mt-6 bg-white rounded-xl py-4 px-6 md:py-6 md:px-8 w-4/12">
            <form class="flex flex-col gap-6">
              <div>
                <p id="precio" class="text-xl text-center"></p>
              </div>
              <div>
                <label class="block mb-1" for="inputCupon">Ingresa tu cupon:</label>
                <input id="inputCupon" type="text">
              </div>
              <div class="flex justify-between">
                <button id="btnMostrarCupones" class="p-0 text-blue-600 hover:cursor-pointer hover:underline"
                  type="button">Mostrar cupones</button>
                <button id="btnDescuento" class="bg-blue-600 hover:bg-blue-700" type="button">Calcular</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/geometricFigures.js"></script>
  <script src="js/discount.js"></script>
</body>

</html>
